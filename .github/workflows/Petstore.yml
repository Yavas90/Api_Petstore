name: Auto test

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install venv
        uses: python3.11 -m venv env

      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest